<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />   

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark top-header fixed-top">
        <a class="navbar-brand" href="/"><img src="/images/logo-small.png" alt="BITPUNCH Logo" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ "/" | absURL }}#portfolio">Games</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ "/" | absURL }}#news">News</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ "/" | absURL }}#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ "/" | absURL }}#jobs">Jobs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ "/" | absURL }}#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    {{ block "main" . }}{{ end }}

    <footer class="footer text-center text-md-left">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer-column">
                    <h3>Social Media</h3>
                    <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
                    <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
                    <a href="#"><i class="fab fa-linkedin"></i>LinkedIn</a>
                </div>
                <div class="col-md-4 footer-column">
                    <h3>Site Links</h3>
                    <a class="nav-link" href="{{ "/" | absURL }}#games">Games</a>
                    <a class="nav-link" href="{{ "/" | absURL }}#news">News</a>
                    <a class="nav-link" href="{{ "/" | absURL }}#jobs">Jobs</a>
                </div>
                <div class="col-md-4 footer-column">
                    <h3>Partners</h3>
                    <a href="#">Partner 1</a>
                    <a href="#">Partner 2</a>
                    <a href="#">Partner 3</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
